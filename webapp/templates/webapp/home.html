{% block content %}

<div class="content-section">
    <!-- <span id="">LANGUAGE</span> -->
    <form method="POST">
        {% csrf_token %}
        <fieldset style="float:left; width: 49.8%;">
            {{ form|crispy }}

            <button class="btn" id="submit-button" type="submit">CONVERT</button>

</div>
